<cdk-accordion class="app-accordion">
  <cdk-accordion-item
    *ngFor="let tag of tags; let index = index"
    #accordionItem="cdkAccordionItem"
    class="app-accordion-item"
    role="button"
    tabindex="0"
    [attr.id]="'accordion-header-' + index"
    (opened)="onOpen(tag)"
  >
    <div class="app-accordion-item-header" (click)="accordionItem.toggle()">
      #{{ tag }}
      <span class="app-accordion-item-description">
        <button mat-icon-button>
          <mat-icon>{{
            accordionItem.expanded ? "expand_more" : "navigate_next"
          }}</mat-icon>
        </button>
      </span>
    </div>
    <div
      class="app-accordion-item-body"
      role="region"
      [style.display]="accordionItem.expanded ? '' : 'none'"
      [attr.id]="'accordion-body-' + index"
    >
      <mat-nav-list>
        <mat-list-item
          *ngFor="let article of articles"
          [routerLink]="getLink(article)"
        >
          <div mat-line class="item-name">{{ article.file }}</div>
          <div mat-line class="item-title">{{ article.title }}</div>
          <div mat-line class="item-tags">
            <span *ngFor="let tag of article.tags" class="item-tag"
              >#{{ tag }}</span
            >
          </div>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </cdk-accordion-item>
</cdk-accordion>
