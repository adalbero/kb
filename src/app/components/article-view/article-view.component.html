<div class="app-article-content-host" *ngIf="article; else notFound">
  <div class="app-article-content-page" >
    <markdown
      class="app-markdown"
      emoji
      [lineNumbers]="false"
      [src]="getPath()"    >
    </markdown>
  </div>

  <div class="app-article-disqus">
    <disqus [identifier]="article.id"></disqus>
  </div>

</div>

<ng-template #notFound>
    <h1>Article not found: {{ id }}</h1>
  </ng-template>
