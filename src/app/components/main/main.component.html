<app-title-bar class="app-main-title-bar"></app-title-bar>

<mat-sidenav-container class="app-main-nav-container" autosize>
  <mat-sidenav
    mode="side"
    opened
    class="app-main-nav-bar"
    [ngClass]="{ 'nav-closed': app.navClosed }"
  >
    <button
      mat-mini-fab
      class="close-icon"
      (click)="onToggleClose()"
      color="accent"
    >
      <mat-icon>navigate_next</mat-icon>
    </button>

    <div class="app-nav-content">
      <div class="app-nav-header">
        <div class="search">
          <mat-icon>search</mat-icon>
          <input
            type="search"
            placeholder="Tags..."
            [formControl]="searchField"
          />
        </div>
      </div>
      <mat-tab-group class="nav-list" mat-align-tabs="start">
        <mat-tab label="Tags"><app-nav-list></app-nav-list></mat-tab>
        <mat-tab label="Folder"><app-list-folder></app-list-folder></mat-tab>
      </mat-tab-group>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="app-main-nav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
